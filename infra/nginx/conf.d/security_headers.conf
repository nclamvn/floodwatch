# Security Headers for FloodWatch
#
# Include this file in your nginx server block:
#   server {
#       ...
#       include /etc/nginx/conf.d/security_headers.conf;
#       ...
#   }
#

# HSTS (HTTP Strict Transport Security)
# Force HTTPS for 1 year, including subdomains
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Clickjacking protection
# Allow framing only from same origin
add_header X-Frame-Options "SAMEORIGIN" always;

# Referrer Policy
# Send full referrer for same-origin, origin only for cross-origin HTTPS
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy - STRICT version with Mapbox + Cloudinary whitelist
# - img-src: Mapbox tiles (api.mapbox.com, *.tiles.mapbox.com) + Cloudinary images
# - script-src: 'unsafe-eval' required for Mapbox GL JS runtime
# - connect-src: Mapbox API ONLY (analytics disabled for privacy)
# - worker-src/child-src: blob: required for Mapbox Web Workers
# NOTE: Mapbox analytics (events.mapbox.com) intentionally excluded for privacy
add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https://api.mapbox.com https://*.tiles.mapbox.com https://res.cloudinary.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.mapbox.com; font-src 'self' data:; worker-src blob:; child-src blob:; object-src 'none'; base-uri 'self'; form-action 'self';" always;

# XSS Protection (legacy, but doesn't hurt)
add_header X-XSS-Protection "1; mode=block" always;

# Permissions Policy (formerly Feature-Policy)
# Disable unnecessary browser features
add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
