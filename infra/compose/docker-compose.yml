services:
  # PostgreSQL + PostGIS Database
  db:
    image: postgis/postgis:15-3.4
    container_name: floodwatch-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-floodwatch}
      POSTGRES_USER: ${POSTGRES_USER:-fw_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fw_pass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/sql:/docker-entrypoint-initdb.d:ro
    networks:
      - floodwatch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fw_user} -d ${POSTGRES_DB:-floodwatch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: floodwatch-api
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-fw_user}:${POSTGRES_PASSWORD:-fw_pass}@db:5432/${POSTGRES_DB:-floodwatch}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./apps/api/app:/app/app:ro
    networks:
      - floodwatch-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: floodwatch-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - floodwatch-network
    depends_on:
      - api
    restart: unless-stopped
    command: npm run dev

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: floodwatch-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - floodwatch-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    profiles:
      - full

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  floodwatch-network:
    driver: bridge
