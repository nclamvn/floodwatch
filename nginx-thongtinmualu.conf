# Nginx Configuration for thongtinmualu.live
# Redirect all traffic to /map page

server {
    listen 80;
    listen [::]:80;
    server_name thongtinmualu.live www.thongtinmualu.live;

    # Redirect HTTP to HTTPS (after SSL is set up)
    # Uncomment after running certbot
    # return 301 https://$server_name$request_uri;

    # Root redirect to /map
    location = / {
        return 301 https://$server_name/map;
    }

    # Next.js web app (frontend)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Next.js specific
        proxy_buffering off;
        proxy_redirect off;
    }

    # API backend
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API specific timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
}

# HTTPS configuration (Certbot will add this automatically)
# After running: sudo certbot --nginx -d thongtinmualu.live -d www.thongtinmualu.live
