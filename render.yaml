databases:
  - name: floodwatch-db
    databaseName: floodwatch
    user: floodwatch
    plan: free

services:
  - type: web
    name: floodwatch-api
    runtime: python
    plan: free
    buildCommand: pip install -r apps/api/requirements.txt
    startCommand: cd apps/api && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: floodwatch-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: dy4bgtjqq
      - key: CLOUDINARY_API_KEY
        value: "863741882762283"
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: TTS_ALTERNATING_VOICES
        value: "true"
      - key: ENVIRONMENT
        value: production
      - key: ADMIN_TOKEN
        sync: false
